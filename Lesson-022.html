<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Learn 20</title>

    <link href="scripts/css/bootstrap.min.css" rel="stylesheet" />
    <link href="scripts/css/bootstrap-theme.min.css" rel="stylesheet" />

    <style>
        body {
            margin-top: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container">

        <input type="submit" value="My Button 1 (Submit)" />
        <input type="reset" value="My Button 2 (Reset)" />
        <input type="button" value="My Button 3 (Button)" />

        <br />
        <hr />
        <br />

        <button type="submit">My Button 4 (Submit)</button>
        <button type="reset">My Button 5 (Reset)</button>
        <button type="button">My Button 6 (Button)</button>

        <br />
        <hr />
        <br />

        <button type="button" class="btn btn-primary">Primary</button>

        <button type="button" class="btn btn-secondary">Secondary</button>

        <button type="button" class="btn btn-success">Success</button>

        <button type="button" class="btn btn-danger">Danger</button>

        <button type="button" class="btn btn-warning">Warning</button>

        <button type="button" class="btn btn-info">Info</button>

        <button type="button" class="btn btn-light">Light</button>

        <button type="button" class="btn btn-dark">Dark</button>

        <br />
        <hr />
        <br />

        <a href="http://www.IranianExperts.com" class="btn btn-primary">Link</a>

        <br />
        <hr />
        <br />

        <div class="row">
            <div class="col-xs-12">
                <button type="button" class="btn btn-primary">Default button</button>
                <button type="button" class="btn btn-secondary">Default button</button>
            </div>
        </div>

        <br />
        <hr />
        <br />

        <div class="row">
            <div class="col-xs-12">
                <button type="button" class="btn btn-primary btn-lg">Large button</button>
                <button type="button" class="btn btn-secondary btn-lg">Large button</button>
            </div>
        </div>

        <br />
        <hr />
        <br />

        <div class="row">
            <div class="col-xs-12">
                <button type="button" class="btn btn-primary btn-sm">Small button</button>
                <button type="button" class="btn btn-secondary btn-sm">Small button</button>
            </div>
        </div>

        <br />
        <hr />
        <br />

        <!-- <div class="row">
            <div class="col-xs-12">
                <button type="button" class="btn btn-primary">Extra small button</button>
                <button type="button" class="btn btn-secondary">Extra small button</button>
            </div>
        </div> -->

        <br />
        <hr />
        <br />

        <div class="row">
            <div class="col-sm-6" style="height: 60px; background-color: khaki;">
                <button type="button" class="btn btn-primary btn-block">Small Block Primary Button</button>
            </div>
        </div>

        <br />
        <hr />
        <br />

        <div class="row">
            <div class="col-sm-6" style="height: 60px; background-color: khaki;">
                <div class="row">
                    <!-- <button type="button" class="btn btn-primary btn-block">Small Block Primary Button</button> -->
                    <button type="button" class="btn btn-primary btn-lg btn-block">Block level button</button>
                    <button type="button" class="btn btn-secondary btn-lg btn-block">Block level button</button>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
